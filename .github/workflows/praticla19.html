<head>
<style>
table, th, td {

}
</style>

<body>
<h1>Colspan and rowspan </h1>
<h3>Cell that spans two columns:</h3> 
<table>
<tr> 
<th>Name</th>
<th>Email</th>
<th>Phone Number</th>
</tr>
<tr>
<td>jay</td>
<td>jaygahilot@gmail.com</td>
<td>123675766</td>
<td>323535453</td>
</tr>
</table>
<h3>Cell that spans two rows:</h3>
<table>
<tr>
<th>Name:</th>
<td>jay</td>
</tr>
<tr>
<th>Email:</th>
<td>jaygahilot@gmail.com</td>
</tr>
<tr>
<th rowspan="2">Phone Number:</th>
<td>123675766</td>
</tr>
<tr>
<td>323535453</td>
</tr>
</table>
</body>
</html>
